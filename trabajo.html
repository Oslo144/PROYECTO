<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1 class="logo">MYOUTFEET</h1>

    <section class="search-bar">
        <input type="search" placeholder="Buscar productos...">
        <button aria-label="Buscar"></button>
    </section>

    <section class="user-menu">
        <span>Hola, Usuario</span>
        <button aria-label="Usuario"></button>
    </section>
</header>

<div class="layout">
    <aside>
        <nav>
            <ul class="menu-categorias">
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Niños</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Accesorios</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="banner">
            <img src="https://www.shutterstock.com/image-vector/promo-banner-announcing-total-sale-260nw-2164542333.jpg" 
                 alt="Banner Promocional">
        </section>

        <section class="products">

            <article class="product-card">
                <img src="https://i.etsystatic.com/13611332/r/il/18ca4b/6301539682/il_fullxfull.6301539682_5147.jpg" alt="Camisa Azul">
                <h3>Camisa Azul</h3>
                <p>$25.99</p>
                <button>Agregar al carrito</button>
            </article>

            <article class="product-card">
                <img src="https://yazbek.com.mx/cdn/shop/files/C0652-pantalon-gabardina-caballero-65poliester-35algodon-negro_1.jpg?v=1734457405" alt="Pantalón Negro">
                <h3>Pantalón Negro</h3>
                <p>$35.99</p>
                <button>Agregar al carrito</button>
            </article>

            <article class="product-card">
                <img src="https://www.aki.com.ec/catalogo-familia-2021/wp-content/uploads/2021/05/7861192931434.jpg" alt="Zapatos Casual">
                <h3>Zapatos Casual</h3>
                <p>$45.50</p>
                <button>Agregar al carrito</button>
            </article>

            <article class="product-card">
                <img src="https://primary.jwwb.nl/public/z/b/b/temp-zjcrzlqxmkmqzqrsxooa/u2jsgi/0242.jpg" alt="Vestido Rojo">
                <h3>Vestido Rojo</h3>
                <p>$55.00</p>
                <button>Agregar al carrito</button>
            </article>

            <article class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl6rgEm-8ucRZgifz0E_hX53JGCbQwFTFySg&s" alt="Chaqueta Jeans">
                <h3>Chaqueta Jeans</h3>
                <p>$40.99</p>
                <button>Agregar al carrito</button>
            </article>

            <article class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv4Ht94ga20I6IY1C-ziiPWApMV7M5EHQ9bQ&s" alt="Gorra Negra">
                <h3>Gorra Negra</h3>
                <p>$15.00</p>
                <button>Agregar al carrito</button>
            </article>

        </section>
    </main>
</div>

<footer>
    <p>© 2025 MYOUTFEET | Contacto: info@MYOUTFEET.com | Síguenos en redes sociales</p>
</footer>

</body>
</html>
